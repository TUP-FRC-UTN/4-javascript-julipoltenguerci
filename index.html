<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Personalized CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Sal y Pimienta - Contactanos</title>


</head>

<body>
    <section class="contact">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="head text-center text-white py-3">
                                        <h3>Contactanos</h3>
                                    </div>
                                </div>
                            </div>

                            <form id="registrarse" action="" method="post">
                                <div class="form p-3">
                                    <div class="form-row my-5">
                                        <div class="col-lg-12">
                                            <input type="text" class="effect" name="txtName" required id="txtName"
                                                placeholder="Escriba su nombre">
                                            <span class="Focus-border"></span>
                                        </div>
                                    </div>

                                    <div class="form-row my-5">
                                        <div class="col-lg-12">
                                            <input type="text" class="effect" name="txtLastName" required
                                                id="txtLastName" placeholder="Escriba su apellido">
                                            <span class="Focus-border"></span>
                                        </div>
                                    </div>

                                    <div class="form-row my-5">
                                        <div class="col-lg-12">
                                            <input type="text" class="effect" name="txtEmail" required id="txtEmail"
                                                placeholder="Escriba su e-mail">
                                            <span class="Focus-border"></span>
                                        </div>
                                    </div>

                                    <div class="form-row my-5">
                                        <div class="col-lg-12">
                                            <input type="number" class="effect" name="phoneNumber" required
                                                id="phoneNumber"
                                                placeholder="Escriba su número de teléfono sin 0 ni 15">
                                            <span class="Focus-border"></span>
                                        </div>
                                    </div>

                                    <div class="form-row my-5">
                                        <div class="col-lg-12">
                                            <textarea class="effect" name="txtComment" required id="txtComment"
                                                cols="30" rpws="8"
                                                placeholder="Comentanos que tipo de recetas te gustaría recibir"></textarea>

                                            <span class="Focus-border"></span>
                                        </div>
                                    </div>

                                    <div class="form-row my-4">
                                        <div class="col-lg-6">
                                            <p style="font-size: 12px; color: grey;">
                                                <input type="checkbox"> Quiero además
                                                subscribirme al
                                                newsletter y enterarme
                                                de las últimas novedades
                                            </p>
                                        </div>

                                        <div class="offset-2 col-lg-3">
                                            <button type="button" class="btn" onclick="validarForm()" ;>Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>

        function validarForm() {

            var txtName = document.getElementById('txtName');
            var txtLastName = document.getElementById('txtLastName');
            var txtEmail = document.getElementById('txtEmail');
            var phoneNumber = document.getElementById('phoneNumber')
            var txtComment = document.getElementById('txtComment');

            if (txtName.value === '') {
                swal('Debe ingresar un nombre válido.');
                return false;
            }

            if (txtLastName.value === '') {
                swal('Debe ingresar un apellido válido.');
                return false;
            }

            if (txtEmail.value === '') {
                swal('Debe ingresar un e-mail válido.');
                return false;
            }
            //Validación núm tel de mínimo once dígitos consecutivos y sin espacios ni guiones entre los números
            if (!(/^\d{11}$/.test(phoneNumber.value))) {
                swal('Debe ingresar un número válido.');
                return false;
            }

            if (txtComment.value === '') {
                swal('Debe ingresar un comentario.');
                return false;
            } else if (txtComment.value.length < 10) {
                swal('La descripción tiene un límite mínimo de 10 caracteres!');
                return false;
            } else if (txtComment.value.length > 100) {
                swal('La descripción tiene un límite de 100 caracteres!');
                return false;
            }

        }
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
